<!DOCTYPE html>
<html lang="en">
<head>
	<title>Popcorn | Search movies</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="assets/images/icon.svg">
	<!-- Bootstrap, fontawesome, custom, responsive css -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/all.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<div class="container">
		<div class="header text-center text-white">
			<h1><img src="assets/images/icon.svg" alt="" class="icon mr-2">POPCORN</h1>
			<h3>Seach for your desired movies</h3>
		</div>

		<!-- search form -->
		<form class="search-form">
			<div class="input-group">
				<input type="text" class="form-control input" placeholder="Movie name..." required>
				<button type="submit" class="btn btn-danger btn-search px-3">Search<i class="fas fa-search ml-2 fa-sm"></i></button>
			</div>
		</form>

		<!-- movie info -->
		<div class="movie-info">
			<div class="modal fade" id="movie-info-modal">
				<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
					<div class="modal-content bg-dark text-white">
					<div class="modal-header">
						<h5 class="modal-title">Movie Detail</h5>
						<button type="button" class="close text-white" data-dismiss="modal" onclick="resetModal()">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="text-center py-4 mx-3">
							<div class="spinner-border text-info" role="status">
								<span class="sr-only">Loading...</span>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="resetModal()">Close</button>
					</div>
				</div>
			</div>
		</div>

		<!-- search result -->
		<div class="row resultDiv">
			
		</div>

	</div>



<!-- Optional JavaScript -->
<script src="assets/js/jquery-3.4.1.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
